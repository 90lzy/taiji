<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">

    <title>太极拼图</title>
    <link rel="stylesheet" href="taiji.css">
    <script src="./js/rem.js"></script>
    <script src="./js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="gate hide">
        <div class="gate-left"></div>
        <div class="gate-right"></div>
    </div>
    <div class="taiji-seat ">
        <div class="drag-destination-1"></div>
        <div class="drag-destination-2"></div>
        <div class="drag-destination-3"></div>
        <div class="drag-destination-4"></div>
        <div class="drag-destination-5"></div>
    </div>
    <div class="taiji-whole">
        <div class="taiji-piece-1 hide"></div>
        <div class="taiji-piece-2 hide"></div>
        <div class="taiji-piece-3 hide"></div>
        <div class="taiji-piece-4 hide"></div>
        <div class="taiji-piece-5 hide"></div>
    </div>
    <div class="taiji-drag-pieces">
        <div class="taiji-drag-piece-1">
            <div class="guide"></div>
            <div class="trigger-drag trigger-drag-1" trigger-index="1"></div>
        </div>
        <div class="taiji-drag-piece-2">
            <div class="trigger-drag trigger-drag-2" trigger-index="2"></div>

        </div>
        <div class="taiji-drag-piece-3">
            <div class="trigger-drag trigger-drag-3" trigger-index="3"></div>
        </div>
        <div class="taiji-drag-piece-4">
            <div class="trigger-drag trigger-drag-4" trigger-index="4"></div>
        </div>
        <div class="taiji-drag-piece-5">
            <div class="trigger-drag trigger-drag-5" trigger-index="5"></div>
        </div>
    </div>

</div>
<script src="./js/taiji.js"></script>
</body>
</html>
